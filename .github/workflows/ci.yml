name: workers-api-ci

on:
  push:
    paths:
      - 'workers/api/**'
      - 'packages/shared/**'
      - '.github/workflows/ci.yml'
  pull_request:
    paths:
      - 'workers/api/**'
      - 'packages/shared/**'
      - '.github/workflows/ci.yml'

jobs:
  api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install
      - name: Type check (workers/api)
        run: pnpm --filter ./workers/api tscheck
      - name: Lint (workers/api)
        run: pnpm --filter ./workers/api exec eslint src --max-warnings=0
      - name: Unit tests (workers/api)
        run: pnpm --filter ./workers/api test
